<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

        <title>QR Code Component</title>
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="box"> 
            <div class="image" >
                <img src="./images/image-qr-code.png" id="image" alt="image-qr-code">
            </div>
            <div class="text">
                <h1 id="font1">Improve your front-end skills by building projects</h1>
                <p id="font2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
